<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            /* Inline styles to ensure they override DataTables */
            #datatablesSimple th:last-child,
            #datatablesSimple td:last-child {
                width: auto !important;
                min-width: 100px !important;
                max-width: none !important;
                white-space: nowrap !important;
                text-align: center !important;
            }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">Aurelion</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="/">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            <div class="sb-sidenav-menu-heading">Configuration</div>
                            <a class="nav-link" href="/charts">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Charts
                            </a>
                            <a class="nav-link" href="/databases">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Databases
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>

                        <div th:if="${message}" th:class="'alert alert-' + ${messageType} + ' alert-dismissible fade show'" role="alert">
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-table me-1"></i>
                                    Wildfly application's configuration
                                </div>
                            </div>
                            <!-- Modal -->
                            <div
                                    class="modal fade"
                                    id="projectModal"
                                    tabindex="-1"
                                    aria-labelledby="projectModalLabel"
                                    aria-hidden="true"
                            >
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="projectModalLabel">
                                                Edit Project
                                            </h5>
                                            <button
                                                    type="button"
                                                    class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"
                                            ></button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{/api/wildfly/update}" method="post" id="projectForm">
                                                <input type="hidden" id="projectId" name="id">
                                                <div class="mb-3">
                                                    <label for="projectName" class="form-label">Project Name</label>
                                                    <input type="text" class="form-control" id="projectName" name="name" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="projectClient" class="form-label">Client</label>
                                                    <input type="text" class="form-control" id="projectClient" name="client" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="projectEnvironment" class="form-label">Environment</label>
                                                    <select class="form-select" id="projectEnvironment" name="environment" required>
                                                        <option value="PRODUCTION">PRODUCTION</option>
                                                        <option value="DEVELOPMENT">DEVELOPMENT</option>
                                                        <option value="STAGING">STAGING</option>
                                                        <option value="TESTING">TESTING</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="projectDatabase" class="form-label">Database</label>
                                                    <input type="text" class="form-control" id="projectDatabase" name="database" required>
                                                </div>
                                                <div class="modal-footer">
                                                    <button
                                                            type="button"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal"
                                                    >
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        Save changes
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
<!--                            </section>-->
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Client</th>
                                        <th>Environment</th>
                                        <th>Database</th>
                                        <th>Last Modified</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="wildflyData : ${wildflyDataList}">
                                        <td th:text="${wildflyData.wildflyName}">Project Name</td>
                                        <td>
                                            <span th:text="${wildflyData.projectName}">Client</span>
                                        </td>
                                        <td>
                                            <span th:class="${'badge ' + (wildflyData.environmentName == 'LOCAL' ? 'bg-danger' :
                                                                        wildflyData.environmentName == 'TEST' ? 'bg-primary' :
                                                                        wildflyData.environmentName == 'RC' ? 'bg-warning' :
                                                                        'bg-info')}" 
                                                  th:text="${wildflyData.environmentName}">Environment</span>
                                        </td>
                                        <td th:text="${wildflyData.databasePath}">Database</td>
                                        <td th:text="${#temporals.format(wildflyData.lastModified, 'yyyy-MM-dd HH:mm')}">Last Modified</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary" th:attr="onclick='openEditModal(' + ${wildflyData.id} + ', \'' + ${wildflyData.wildflyName} + '\', \'' + ${wildflyData.projectName} + '\', \'' + ${wildflyData.environmentName} + '\', \'' + ${wildflyData.databasePath} + '\')'">
                                                <i class="fas fa-edit"></i> Modify
                                            </button>
                                            <form th:action="@{/api/wildfly/delete}" method="post" style="display: inline;">
                                                <input type="hidden" name="id" th:value="${wildflyData.id}">
                                                <button type="submit" class="btn btn-sm btn-danger" 
                                                        onclick="return confirm('Are you sure you want to delete this wildflyData?')">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/demo/chart-area-demo.js}"></script>
        <script th:src="@{/assets/demo/chart-bar-demo.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/datatables-simple-demo.js}"></script>
        
        <script>
            let datatable;

            function openEditModal(id, name, client, environment, database) {
                // Wypełnij formularz danymi projektu
                document.getElementById('projectId').value = id;
                document.getElementById('projectName').value = name;
                document.getElementById('projectClient').value = client;
                document.getElementById('projectEnvironment').value = environment;
                document.getElementById('projectDatabase').value = database;
                
                // Otwórz modal
                const modal = new bootstrap.Modal(document.getElementById('projectModal'));
                modal.show();
            }
        </script>
    </body>
</html>
